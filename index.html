<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8"><meta name="viewport" content="width=device-width"><meta name="description" content="Install Check Grades for Chrome">
<head><title>Check Grades</title>
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<style>body{font-family:'Ubuntu';margin:auto;text-align:center;background-color:#ffffff;}h1{color:#333;}@media screen and (min-width: 480px) {.unathl{font-size:2em;}.sider{font-size:1.5em;}}@media screen and (max-width: 480px) {h1{font-size:1.5em;}.unathl{font-size:1.25em;}.sider{font-size:.85em;}}#unabody{display:table;position:absolute;height:100%;width:100%}.header{display:table-cell;vertical-align:middle;}.headertwo{margin-left:auto;margin-right:auto;width:85%;position:relative;padding-top:5em;padding-bottom:5em;}</style>
</head>
<body>
<div id="unabody" style="color:#333;width:100%;position:absolute;">
<div class="header"><div class="headertwo" id="mobilechange">
<h2>Check Grades for Chrome</h2><br><hr><br>
<p>1.) Download the <a target="_blank" href="/grades.zip">Chrome Extension</a> and unzip it.</p><br><hr><br>
<p>2.) Go to "chrome://extensions".</p><br><hr><br>
<p>3.) Move easygrade.crx onto the page to install.</p>
</div></div>
</div>
<div id="unahead" style="width:100%; height:5em; background-color:#4D0080; color:#ffffff; padding:0px; margin: 0 auto;-webkit-box-shadow:none;box-shadow:none;position:fixed;top:0;left:0;">
<div class="unathl" style="display:inline-block;margin-top:1.25em;margin-left:.75em;float:left;"><strong>Check Grades</strong></div>
</div>
<div id="unafoot" style="width:100%; height:5em; background-color:#4D0080; color:#fff; padding:0px; margin: 0 auto;-webkit-box-shadow:none;box-shadow:none;position:fixed;bottom:0;left:0;">
<div class="footcon" style="height:4em; margin-top: .5em;margin-left: auto;margin-right: auto;"><p>&copy; 2016 Russell Steadman. Some rights reserved. | <span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">UnaTetra</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/4.0/" style="color:#fff;">CC BY-NC-SA 4.0 Int. License</a>.</p></div>
</div>
<div id="colorflash" style="display:none;"></div>
<style>@media screen and (min-width: 480px) {#unafoot{font-size:1em;}.footcon{width:65%;}}@media screen and (max-width: 480px) {#unafoot{font-size:.75em;}.footcon{width:85%;}}</style>
<script>
var colorflash = "#"+(('00000'+(Math.random()*(1<<24)|0).toString(16)).slice(-6));
function darkener(r,t){r=String(r).replace(/[^0-9a-f]/gi,""),r.length<6&&(r=r[0]+r[0]+r[1]+r[1]+r[2]+r[2]),t=t||0;var n,a,e="#";for(a=0;3>a;a++)n=parseInt(r.substr(2*a,2),16),n=Math.round(Math.min(Math.max(0,n+n*t),255)).toString(16),e+=("00"+n).substr(n.length);return e}
colorflash = darkener(colorflash, -.2);
document.getElementById("unafoot").style.background = colorflash;
if (document.getElementById("unahead")) {document.getElementById("unahead").style.background = colorflash;}
document.getElementById("colorflash").innerHTML = colorflash;
</script>
</body></html>
